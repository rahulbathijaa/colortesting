<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Harmony Palette Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Harmony Palette Generator</h1>
      
      <!-- Dropdown to select color harmony -->
      <label for="harmonySelect">Select Color Harmony:</label>
      <select id="harmonySelect">
        <option value="monochromatic">Monochromatic</option>
        <option value="analogous">Analogous</option>
        <option value="complementary">Complementary</option>
        <option value="splitComplementary">Split-Complementary</option>
        <option value="triadic">Triadic</option>
        <option value="square">Square</option>
        <option value="tetradic">Tetradic</option>
        <option value="random">Random</option>
      </select>

      <!-- Input fields for hex codes and total colors -->
      <label for="hexInput">Enter Hex Codes (comma-separated):</label>
      <input type="text" id="hexInput" placeholder="#3498db, #e74c3c" />

      <label for="totalColors">Total Number of Colors:</label>
      <input type="number" id="totalColors" value="5" min="1" />

      <button id="generateBtn">Generate Palette</button>

      <div id="palette" class="palette"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
